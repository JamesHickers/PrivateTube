<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BarneyTube â€“ YouTube Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      margin: 0; background: #121212; color: #eee; font-family: Arial, sans-serif;
    }
    header {
      padding: 1rem; background: #1f1f1f; display: flex; gap: 0.5rem; justify-content: center; align-items: center;
    }
    input[type="text"] {
      width: 60%; padding: 0.5rem 1rem; border: none; border-radius: 9999px; background: #222; color: #eee;
    }
    button {
      padding: 0.5rem 1.2rem; border: none; border-radius: 9999px; background: #bb86fc; color: #121212; font-weight: bold; cursor: pointer;
    }
    main {
      max-width: 960px; margin: 1rem auto; padding: 0 1rem;
    }
    .results {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem;
    }
    .video {
      background: #1e1e1e; border-radius: 10px; overflow: hidden; cursor: pointer;
    }
    .video img {
      width: 100%;
    }
    .info {
      padding: 0.6rem;
    }
    .info h3 {
      margin: 0; font-size: 1rem;
    }
    iframe {
      width: 100%; aspect-ratio: 16 / 9; border: none; margin-bottom: 2rem; border-radius: 12px;
    }
  </style>
</head>
<body>

<header>
  <input type="text" id="searchInput" placeholder="Search YouTube..." />
  <button id="searchButton">Search</button>
</header>

<main>
  <div id="playerContainer"></div>
  <div class="results" id="resultsContainer"></div>
</main>

<script type="module">
  import { createYouTubePlayer } from './Player/youtubePlayer.js';
  import { config } from './config.js';

  const API_KEY = config.GOOGLE_API_KEY;
  const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest"];
  
  const searchInput = document.getElementById('searchInput');
  const searchButton = document.getElementById('searchButton');
  const resultsContainer = document.getElementById('resultsContainer');
  const playerContainer = document.getElementById('playerContainer');

  // Load gapi client
  function loadGapi() {
    return new Promise(resolve => gapi.load('client', resolve));
  }

  async function initClient() {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: DISCOVERY_DOCS,
    });
  }

  async function searchVideos(query) {
    const response = await gapi.client.youtube.search.list({
      part: 'snippet',
      q: query,
      type: 'video',
      maxResults: 12,
    });
    return response.result.items;
  }

  function renderResults(videos) {
    resultsContainer.innerHTML = '';
    videos.forEach(video => {
      const vid = video.id.videoId;
      const title = video.snippet.title;
      const thumb = video.snippet.thumbnails.high.url;
      const div = document.createElement('div');
      div.className = 'video';
      div.innerHTML = `
        <img src="${thumb}" alt="${title}">
        <div class="info"><h3>${title}</h3></div>
      `;
      div.onclick = () => createYouTubePlayer('playerContainer', vid, { autoplay: true, width: '100%', height: 360 });
      resultsContainer.appendChild(div);
    });
  }

  async function setup() {
    await loadGapi();
    await initClient();

    searchButton.onclick = async () => {
      const query = searchInput.value.trim();
      if (!query) return;
      playerContainer.innerHTML = '';
      resultsContainer.innerHTML = '<p>Loading...</p>';
      try {
        const videos = await searchVideos(query);
        renderResults(videos);
      } catch (err) {
        resultsContainer.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    };
  }

  window.onload = setup;
</script>
</body>
</html>
