name: Run Site

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Inject Secrets as JS Variables
        run: |
          echo "export const GOOGLE_API_KEY = '${{ secrets.GOOGLE_API_KEY }}';" > src/secrets.js
          echo "export const SPOTIFY_CLIENT_ID = '${{ secrets.SPOTIFY_CLIENT_ID }}';" >> src/secrets.js
          echo "export const SPOTIFY_CLIENT_SECRET = '${{ secrets.SPOTIFY_CLIENT_SECRET }}';" >> src/secrets.js
