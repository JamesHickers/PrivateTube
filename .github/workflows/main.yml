name: Run Spotify Token

on:
  workflow_dispatch:  # Manual run for testing
  push:
    branches: [main]

jobs:
  get-spotify-token:
    runs-on: ubuntu-latest

    env:
      SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
      SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
      GITHUB_ACTOR: ${{ github.actor }}
      GITHUB_REPO: ${{ github.repository }}
      GITHUB_RUN_NUMBER: ${{ github.run_number }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Print GitHub context info
        run: |
          echo "Running as $GITHUB_ACTOR on $GITHUB_REPO"
          echo "This is run #$GITHUB_RUN_NUMBER"

      - name: Run Spotify script
        run: node runSpotify.js
