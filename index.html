<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BarneyTube & SpotSocial Minimal Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    #spotify-container, #youtube-container {
      margin-bottom: 2rem;
      border-radius: 12px;
      overflow: hidden;
      background: #222;
      padding: 10px;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>
<body>

  <h1>BarneyTube & SpotSocial</h1>

  <h2>Spotify Player</h2>
  <div id="spotify-container"></div>

  <h2>YouTube Player</h2>
  <div id="youtube-container"></div>

  <script type="module">
    import { createSpotifyPlayer } from './Player/spotifyPlayer.js';
    import { createYouTubePlayer } from './Player/youtubePlayer.js';

    // Play a track by Spotify Track ID (no token needed for embed iframe)
    createSpotifyPlayer('spotify-container', 'spotify:track:3n3Ppam7vgaVa1iaRUc9Lp');

    // Play a YouTube video by Video ID
    createYouTubePlayer('youtube-container', 'dQw4w9WgXcQ', { autoplay: false, width: 640, height: 360 });
  </script>

</body>
</html>
