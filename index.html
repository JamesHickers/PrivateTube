<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify & YouTube Social Platform</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-top: 1.5rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }
    .search-section {
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 70%;
      margin-right: 1rem;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #eee;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #bb86fc;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    #spotify-results, #youtube-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .result-item {
      background: #222;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      user-select: none;
      transition: background 0.3s;
    }
    .result-item:hover {
      background: #444;
    }
    .result-item img {
      width: 100%;
      display: block;
    }
    .result-info {
      padding: 0.5rem;
      font-size: 0.9rem;
    }
    #spotify-player, #youtube-player {
      margin-top: 1rem;
      border-radius: 12px;
      overflow: hidden;
      background: #222;
      padding: 10px;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      aspect-ratio: 16 / 9;
    }
    #recently-played {
      margin-top: 3rem;
      border-top: 1px solid #333;
      padding-top: 1rem;
    }
    #recently-played h3 {
      margin-bottom: 1rem;
    }
    .recent-item {
      margin-bottom: 0.7rem;
      font-size: 0.9rem;
    }
    .recent-item span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>BarneyTube & SpotSocial</h1>

  <section class="search-section" id="spotify-search-section">
    <h2>Search Spotify Tracks</h2>
    <input type="text" id="spotify-query" placeholder="Enter track or artist name" />
    <button id="spotify-search-btn">Search Spotify</button>
    <div id="spotify-results"></div>
    <div id="spotify-player"></div>
  </section>

  <section class="search-section" id="youtube-search-section">
    <h2>Search YouTube Videos</h2>
    <input type="text" id="youtube-query" placeholder="Enter video title or keywords" />
    <button id="youtube-search-btn">Search YouTube</button>
    <div id="youtube-results"></div>
    <div id="youtube-player"></div>
  </section>

  <section id="recently-played">
    <h3>Recently Played</h3>
    <div id="recent-list">No recent plays yet.</div>
  </section>

  <script type="module">
    import { config } from './config.js';

    let spotifyToken = null;
    let recentPlays = [];

    async function getSpotifyAccessToken() {
      if (spotifyToken) return spotifyToken;
      const creds = btoa(config.SPOTIFY_CLIENT_ID + ':' + config.SPOTIFY_CLIENT_SECRET);
      const res = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Authorization': `Basic ${creds}`,
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'grant_type=client_credentials',
      });
      if (!res.ok) throw new Error('Spotify token error');
      const data = await res.json();
      spotifyToken = data.access_token;
      return spotifyToken;
    }

    async function searchSpotify(query) {
      const token = await getSpotifyAccessToken();
      const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      if (!res.ok) throw new Error('Spotify search error');
      const data = await res.json();
      return data.tracks.items;
    }

    async function searchYouTube(query) {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${config.GOOGLE_API_KEY}`);
      if (!res.ok) throw new Error('YouTube search error');
      const data = await res.json();
      return data.items;
    }

    function addRecentPlay(platform, title, url) {
      recentPlays.unshift({ platform, title, url });
      if (recentPlays.length > 5) recentPlays.pop();
      renderRecent();
    }

    function renderRecent() {
      const recentListDiv = document.getElementById('recent-list');
      if (recentPlays.length === 0) {
        recentListDiv.textContent = 'No recent plays yet.';
        return;
      }
      recentListDiv.innerHTML = '';
      recentPlays.forEach(({ platform, title, url }) => {
        const div = document.createElement('div');
        div.className = 'recent-item';
        div.innerHTML = `<span>${platform}</span>: <a href="${url}" target="_blank" rel="noopener">${title}</a>`;
        recentListDiv.appendChild(div);
      });
    }

    function playSpotify(trackId) {
      const spotifyPlayerDiv = document.getElementById('spotify-player');
      spotifyPlayerDiv.innerHTML = `
        <iframe
          src="https://open.spotify.com/embed/track/${trackId}"
          width="100%"
          height="80"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
          sandbox="allow-scripts allow-same-origin allow-presentation"
          style="border:none; border-radius:12px; overflow:hidden;"
        ></iframe>
      `;
    }

    function playYouTube(videoId) {
      const youtubePlayerDiv = document.getElementById('youtube-player');
      youtubePlayerDiv.innerHTML = `
        <iframe
          src="https://www.youtube-nocookie.com/embed/${videoId}?rel=0&modestbranding=1"
          width="100%"
          height="270"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          sandbox="allow-scripts allow-same-origin allow-presentation"
          style="border:none; border-radius:12px; overflow:hidden;"
        ></iframe>
      `;
    }

    document.getElementById('spotify-search-btn').onclick = async () => {
      const query = document.getElementById('spotify-query').value.trim();
      const resultsDiv = document.getElementById('spotify-results');
      if (!query) return;
      resultsDiv.textContent = 'Loading...';
      try {
        const tracks = await searchSpotify(query);
        if (!tracks.length) {
          resultsDiv.textContent = 'No results found.';
          return;
        }
        resultsDiv.innerHTML = '';
        tracks.forEach(track => {
          const div = document.createElement('div');
          div.className = 'result-item';
          div.innerHTML = `
            <img src="${track.album.images[0]?.url || ''}" alt="${track.name}" />
            <div class="result-info">${track.name} â€” ${track.artists.map(a => a.name).join(', ')}</div>
          `;
          div.onclick = () => {
            playSpotify(track.id);
            addRecentPlay('Spotify', track.name, `https://open.spotify.com/track/${track.id}`);
          };
          resultsDiv.appendChild(div);
        });
      } catch(e) {
        resultsDiv.textContent = `Error: ${e.message}`;
      }
    };

    document.getElementById('youtube-search-btn').onclick = async () => {
      const query = document.getElementById('youtube-query').value.trim();
      const resultsDiv = document.getElementById('youtube-results');
      if (!query) return;
      resultsDiv.textContent = 'Loading...';
      try {
        const videos = await searchYouTube(query);
        if (!videos.length) {
          resultsDiv.textContent = 'No results found.';
          return;
        }
        resultsDiv.innerHTML = '';
        videos.forEach(video => {
          const vid = video.id.videoId;
          const snippet = video.snippet;
          const div = document.createElement('div');
          div.className = 'result-item';
          div.innerHTML = `
            <img src="${snippet.thumbnails.high.url}" alt="${snippet.title}" />
            <div class="result-info">${snippet.title}</div>
          `;
          div.onclick = () => {
            playYouTube(vid);
            addRecentPlay('YouTube', snippet.title, `https://youtube.com/watch?v=${vid}`);
          };
          resultsDiv.appendChild(div);
        });
      } catch(e) {
        resultsDiv.textContent = `Error: ${e.message}`;
      }
    };
  </script>
</body>
</html>
